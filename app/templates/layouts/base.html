<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSimple</title>

       <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">

    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #D2C1B6;
        color: #1B3C53;
        font-family: "Segoe UI", Roboto, sans-serif;
      }

      /* Sidebar */
      .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        padding: 1rem;
        background: rgba(27, 60, 83, 0.95);
        backdrop-filter: blur(6px);
        color: #fff;
        border-right: 1px solid rgba(255,255,255,0.1);
        box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
      }

      .sidebar .brand {
        display: flex;
        align-items: center;
        font-weight: 600;
        font-size: 1.3rem;
        letter-spacing: 0.5px;
        color: #fff;
        margin-bottom: 1.5rem;
      }

      .sidebar .brand i {
        font-size: 1.6rem;
        margin-right: 8px;
        color: #F2D5B1;
      }

      .sidebar hr {
        border-color: rgba(255,255,255,0.15);
        margin: 1rem 0;
      }

      /* Sidebar links */
      .nav-link {
        color: #dce3e8;
        border-radius: 8px;
        padding: 0.6rem 0.75rem;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .nav-link.active {
        background: linear-gradient(90deg, #456882, #5b7b99);
        color: #fff;
        box-shadow: 0 0 10px rgba(91,123,153,0.3);
      }

      .nav-link.active::before {
        content: "";
        position: absolute;
        left: -10px;
        height: 100%;
        width: 5px;
        background-color: #F2D5B1;
        border-radius: 2px;
      }

      .nav-link:hover {
        background-color: rgba(255,255,255,0.1);
        color: #fff;
        transform: translateX(3px);
      }

      main {
        margin-left: 250px;
        padding: 2rem;
        background-color: #D2C1B6;
        min-height: 100vh;
      }

      /* Profile section */
      .profile-section {
        background: rgba(255,255,255,0.05);
        padding: 0.8rem;
        border-radius: 10px;
      }

      .profile-section img {
        border: 2px solid #F2D5B1;
      }

      .dropdown-toggle {
        color: #fff !important;
      }

      .dropdown-menu {
        background-color: #234C6A;
        border: none;
        border-radius: 6px;
      }

      .dropdown-item {
        color: #fff;
        transition: background-color 0.3s ease;
      }

      .dropdown-item:hover {
        background-color: #456882;
      }

      /* Buttons, alerts, cards */
      .btn {
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      
      /* tab styling */
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        background-color: #f9f7f6;
      }

      thead {
        background: linear-gradient(90deg, #456882, #5b7b99);
        color: #f1e8e3;
      }

      .table-hover tbody tr:hover {
        background-color: rgba(69, 104, 130, 0.08);
        transition: background-color 0.2s ease-in-out;
      }

      .btn {
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      .btn-success {
        background-color: #4da67e;
        border: none;
      }
      .btn-success:hover {
        background-color: #3f8f6a;
      }

      .btn-outline-primary {
        border-color: #456882;
        color: #456882;
      }
      .btn-outline-primary:hover {
        background-color: #456882;
        color: #fff;
      }

      .form-select, .form-control {
        border-radius: 0.4rem;
      }

      .pagination .page-link {
        border: none;
        color: #456882;
      }
      .pagination .active .page-link {
        background-color: #456882;
        border-radius: 0.4rem;
        color: #fff;
      }

      .modal-content {
        border-radius: 1rem;
      }
      .modal-header {
        background-color: #456882;
        color: #fff;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      .modal-footer {
        background-color: #f2efed;
      }

      /* Notification container (top-right corner) */
      #notification-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Notification card */
      .notification {
        background: #fff;
        border-radius: 10px;
        padding: 1rem 1.5rem;
        min-width: 280px;
        max-width: 320px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        animation: fadeInSlide 0.4s ease forwards;
        position: relative;
      }

      .notification h6 {
        margin: 0;
        font-weight: 600;
        color: #1b3c53;
      }

      .notification p {
        margin: 5px 0 0;
        color: #555;
        font-size: 0.9rem;
      }

      .notification .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: #666;
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.2s ease;
      }
      .notification .close-btn:hover {
        color: #000;
      }

      /* Enter + Exit animations */
      @keyframes fadeInSlide {
        from { opacity: 0; transform: translateY(-15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeOut {
        to { opacity: 0; transform: translateY(-10px); }
      }

      //* Notification title style */
      .notification h6 {
        margin: 0;
        font-weight: 600;
        padding-bottom: 4px;
      }

      /* Color by category */
      .notification.success h6 {
        color: #4da67e; /* Green */
      }

      .notification.warning h6 {
        color: #d9534f; /* Red */
      }

      .notification.info h6 {
        color: #456882; /* Blue */
      }

      .notification.primary h6 {
        color: #5b7b99; /* Muted blue */
      }


</style>

  </head>
  <body>
    <div id="notification-container"></div>
    <div class="container-fluid p-0">
      <div class="row g-0">

        <!-- Sidebar -->
                
        <nav class="sidebar">
          <div>
            <a href="/" class="brand text-decoration-none">
              <i class="bi bi-bootstrap-fill"></i> SSimple
            </a>
            <hr>
            <ul class="nav flex-column mb-auto">
              <li>
                <a href="/" class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                  <i class="bi bi-speedometer2"></i> Dashboard
                </a>
              </li>
              <li>
                <a href="/students" class="nav-link {{ 'active' if active_page == 'students' else '' }}">
                  <i class="bi bi-table"></i> Students
                </a>
              </li>
              <li>
                <a href="/programs" class="nav-link {{ 'active' if active_page == 'programs' else '' }}">
                  <i class="bi bi-grid"></i> Programs
                </a>
              </li>
              <li>
                <a href="/colleges" class="nav-link {{ 'active' if active_page == 'colleges' else '' }}">
                  <i class="bi bi-people-fill"></i> Colleges
                </a>
              </li>
            </ul>
          </div>

          <div class="profile-section">
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/36" alt="profile" width="36" height="36" class="rounded-circle me-2">
                <strong>Nights</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('user.logout') }}">Sign out</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Main content -->
        <main class="col px-md-4 py-4">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  const container = document.getElementById('notification-container');
                  {% for category, message in messages %}
                    const notif = document.createElement('div');
                    notif.className = `notification {{ category }}`;
                    notif.innerHTML = `
                      <span class="close-btn">&times;</span>
                      <h6>{{ category|capitalize }}</h6>
                      <p>{{ message }}</p>
                    `;
                    container.appendChild(notif);

                    // Close manually
                    notif.querySelector('.close-btn').addEventListener('click', () => {
                      notif.style.animation = 'fadeOut 0.3s forwards';
                      setTimeout(() => notif.remove(), 300);
                    });

                    // Auto dismiss after 3 seconds
                    setTimeout(() => {
                      notif.style.animation = 'fadeOut 0.3s forwards';
                      setTimeout(() => notif.remove(), 300);
                    }, 3000);
                  {% endfor %}
                });
              </script>
            {% endif %}
          {% endwith %}
          {% block content %}

          {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </script>
  </body>
</html>
